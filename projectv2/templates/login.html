{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="form-background">
    <form action="{{ url_for('login') }}" method="post">
        <fieldset>
            <div class="main-form">
                   <div class="title" style="left: 0%">Log In</div> <br>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username (Email)" type="text"/>
                </div>
                
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password"/>
                    <p></p>
                    <a href="forgot_pass" style="color: #8e2922">Forgot Password?</a>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-default" type="submit" style="color:#3a3636" style="background-color: white">Log In</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
