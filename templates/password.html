{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}

<div class = "form-background">
    <form class = "main-form" action="{{ url_for('password') }}" data-toggle="validator" method="post">
        <div class="title" style="left: 0">Change Password</div> <br>
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="old" placeholder="Old password" required type="password"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" data-minlength="8" name="new" id="new" placeholder="New password (Minimum of 8 characters)" 
                    required type="password"/>
                <div class="help-block with-errors"></div>
            </div>
             <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" data-match="#new" data-match-error="passwords don't match" 
                    name="new2" placeholder="New password (again)" required type="password"/>
                <div class="help-block with-errors"></div>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
